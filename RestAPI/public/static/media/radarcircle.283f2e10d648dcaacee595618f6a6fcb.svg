<svg width="40px" height="40px" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
    <style>
        circle {
            fill: #d2546b;
            stroke: #d2546b;
            stroke-width: 0.2px;
            stroke-opacity: 0;
            fill-opacity: 0;
        }
        .pulse {
            fill: #7F40E2;
            fill-opacity: 0;
            transform-origin: 50% 50%;
            animation-duration: 5s;
            animation-name: pulse;
            animation-iteration-count: infinite;
        }
        @keyframes pulse {
            0% {
                stroke-width: 0.25px;
                stroke-opacity: 0.5;
                transform: scale(0.15);
            }
            50% {
                stroke-width: 1;
                stroke-opacity: 0;
                transform: scale(2);
            }
            100% {
                stroke-width: 0;
                stroke-opacity: 0;
                transform: scale(2);
            }
        }
    </style>
    </defs>
    <circle cx="50%" cy="50%" r="5px"></circle>
    <circle class="pulse" cx="50%" cy="50%" r="4px"></circle>
</svg>